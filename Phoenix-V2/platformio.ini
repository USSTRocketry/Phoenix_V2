; https://docs.platformio.org/page/projectconf.html

[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
; lib_deps =
build_flags =
	-Os
	-D TEENSY_OPT_FASTER
build_src_flags =
	-std=gnu++20
# Warnings into errors
	-Werror
	-Wno-error=unused-parameter			# remove this line

	-Wall
	-Wextra
	-Wpedantic
	-Wshadow
	-Wdouble-promotion
	-Wundef
	-ffunction-sections
	-fdata-sections
	-fno-exceptions

extra_scripts = RemoveLibWarnings.py

